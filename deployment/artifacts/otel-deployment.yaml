---
apiVersion: v1
kind: Namespace
metadata:
  name: otel-eks
  labels:
    name: otel-eks
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: otel-collector-account
  namespace: otel-eks
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: aoc-agent-role
rules:
  - apiGroups:
      - ""
    resources:
      - nodes
      - nodes/proxy
      - nodes/metrics
      - services
      - endpoints
      - pods
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - nodes/stats
      - configmaps
      - events
    verbs:
      - create
      - get
  # To ensure that only one ADOT collector from the DaemonSet is collecting cluster-level metrics
  - apiGroups:
      - ""
    resources:
      - configmaps
    resourceNames:
      - otel-container-insight-clusterleader
    verbs:
      - get
      - update
  - apiGroups:
      - extensions
    resources:
      - ingresses
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - apps
    resources:
      - replicasets
    verbs:
      - list
      - watch
  - apiGroups:
      - batch
    resources:
      - jobs
    verbs:
      - list
      - watch
  - nonResourceURLs:
      - /metrics
    verbs:
      - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: aoc-agent-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: aoc-agent-role
subjects:
  - kind: ServiceAccount
    name: otel-collector-account
    namespace: otel-eks
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-agent-conf
  namespace: otel-eks
  labels:
    app: opentelemetry
    component: otel-agent-conf
data:
  otel-agent-config: |
    extensions:
      health_check:
      pprof:
      zpages:

    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

    processors:
      # increase the timeout (time after which a batch is sent regardless), defaults to 200ms to maximizing
      # the number of spans sent collectively to the destination (cloudwatch xray).
      # rest of the values are set to default `end_batch_size (default = 8192)` and `send_batch_max_size (default = 0)`
      batch/traces:
        timeout: 10s
      batch/metrics:
        timeout: 60s
      resourcedetection:
        detectors:
          - env
          - system
          - ec2
          - eks
        timeout: 10s
        override: false
      resource:
        attributes:
          - key: TaskId
            from_attribute: job
            action: insert

    exporters:
      awsxray:

    service:
      telemetry:
        logs:
          level: "debug"
      extensions:
        - health_check
        - pprof
        - zpages
      pipelines:
        traces:
          receivers:
            - otlp
          processors:
            - batch/traces
          exporters:
            - awsxray

---
# create standalone deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: otel-eks
spec:
  replicas: 1
  selector:
    matchLabels:
      name: otel-collector
  template:
    metadata:
      labels:
        name: otel-collector
    spec:
      serviceAccountName: otel-collector-account
      # otel collector do not publish arm64 docker images but build arm64 binaries
      #
      # TODO(mohit): we can tag arm64; `latest` -> `0.54.0-arm64`
      # Or wait for https://github.com/open-telemetry/opentelemetry-collector-contrib/issues/2379 to be fixed
      nodeSelector:
        kubernetes.io/arch: "amd64"
        # we should schedule all components of otel deployment on ON_DEMAND instances
        eks.amazonaws.com/capacityType: "ON_DEMAND"
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:latest
          env:
            - name: K8S_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: HOST_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: HOST_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: K8S_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          imagePullPolicy: Always
          ports:
            - name: otlp
              containerPort: 4317
              protocol: TCP
            - name: otlp-http
              containerPort: 4318
              protocol: TCP
          args: ["--config", "/conf/otel-agent-config.yaml"]
          volumeMounts:
            - name: rootfs
              mountPath: /rootfs
              readOnly: true
            - name: dockersock
              mountPath: /var/run/docker.sock
              readOnly: true
            - name: varlibdocker
              mountPath: /var/lib/docker
              readOnly: true
            - name: sys
              mountPath: /sys
              readOnly: true
            - name: devdisk
              mountPath: /dev/disk
              readOnly: true
            - name: otel-agent-config-vol
              mountPath: /conf
          resources:
            limits:
              cpu: 512m
              memory: 8G
            requests:
              cpu: 128m
              memory: 3G
      volumes:
        - configMap:
            name: otel-agent-conf
            items:
              - key: otel-agent-config
                path: otel-agent-config.yaml
          name: otel-agent-config-vol
        - name: rootfs
          hostPath:
            path: /
        - name: dockersock
          hostPath:
            path: /var/run/docker.sock
        - name: varlibdocker
          hostPath:
            path: /var/lib/docker
        - name: sys
          hostPath:
            path: /sys
        - name: devdisk
          hostPath:
            path: /dev/disk/
---
# Source: opentelemetry-collector/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: otel-eks
spec:
  type: ClusterIP
  ports:
    - name: otlp
      port: 4317
      targetPort: otlp
      protocol: TCP
    - name: otlp-http
      port: 4318
      targetPort: otlp-http
      protocol: TCP
  selector:
    name: otel-collector
---