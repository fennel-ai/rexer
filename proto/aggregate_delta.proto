syntax = "proto3";

option go_package = "fennel/lib/counter";

import "aggregate.proto";
import "value.proto";

// TODO: Consider moving this out in the future
message ProtoBucket {
    string key = 1;
    int32 window = 2;
    uint64 width = 3;
    uint64 index = 4;
    PValue value = 5;
}

message ProtoAggregateDelta {
    uint32 aggId = 1;
    AggOptions options = 2;
    repeated ProtoBucket buckets = 3;
}