syntax = "proto3";

option go_package = "value/proto";

message PValue {
  oneof node {
    int64 Int = 1;
    double Double = 2;
    bool Bool = 3;
    string String = 4;
    PVList List = 5;
    PVDict Dict = 6;
    PVTable Table = 7;
    PVNil Nil = 8;
  }
}

message PVList {
  repeated PValue values = 1;
}

message PVDict {
  map<string, PValue> values = 1;
}

message PVTable {
  repeated PVDict rows = 1;
}

message PVNil {
}
