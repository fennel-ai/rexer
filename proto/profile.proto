syntax = "proto3";
import "value.proto";

option go_package = "fennel/lib/profile";

message ProtoProfileItem {
  uint64 CustID = 1;
  uint32 OType = 2;
  uint64 Oid = 3;
  string Key = 4;
  uint64 Version = 5;
  PValue Value = 6;
}

message ProtoProfileFetchRequest {
  uint64 CustID = 1;
  uint32 OType = 2;
  uint64 Oid = 3;
  string Key = 4;
  uint64 Version = 5;
}

message ProtoProfileList {
  repeated ProtoProfileItem profiles = 1;
}