syntax = "proto3";

option go_package = "fennel/lib/aggregate";

import "ast.proto";
import "ftypes.proto";

message ProtoAggregate {
  uint64 cust_id = 1;
  string agg_type = 2;
  string agg_name = 3;
  Ast query = 4;
  uint64 timestamp = 5;
  AggOptions options = 6;
}

message AggOptions {
  uint64 duration = 1;
  Window window = 2;
  uint64 limit = 3;
}

message AggRequest {
  string agg_type = 1;
  string agg_name = 2;
}