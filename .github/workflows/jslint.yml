name: JS Lint
on:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: |
        cd webapp
        npm install
    - name: Run ESLint
      run: |
        cd webapp
        npm run lint
